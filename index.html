<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single Page Web App</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/login.css">
    <script type="module" src="./JS/script.js"></script>
  </head>
  <body>
    <main class="container" id="main-container">   
    </main>
    <div id="mySidenav" class="sidenav">
      <button class="closebtn" id="side-close"
        >&times;</button>
      <div class="top-left">
        <img src="./image/logo2.jpg" alt="User Image" />
        <p>User Name</p>
      </div>
      <div class="left-content">
        <ul>
          <li id="home-side">Home</li>
          <li id="deskbooking-side">Desk Booking</li>
          <li id="events-side">Events</li>
        </ul>
      </div>
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="model-inner">
          <div id="old-child"></div>
        </div>
      </div>
    </div>


    <div id="profileModal" class="profile-modal">
      <div class="profile-modal-content">
        <span class="profile-close">&times;</span>
        <img class="profile-img" id="user-img1" src="./image/logo1.jpg" alt="User Image" />
        
          <h3 id="username-profile"></h3>
          <h4 id="useremail-profile"></h4>
  
      </div>
    </div>
  </body>
</html>
