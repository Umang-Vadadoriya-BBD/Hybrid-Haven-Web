<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single Page Web App</title>
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <div class="top-left">
          <img src="./image/logo1.jpg" alt="HybridHaven Logo" />
          <h1>HybridHaven</h1>
        </div>
        <div class="left-content">
          <ul>
            <li id="home">Home</li>
            <li id="deskbooking">Desk Booking</li>
            <li id="messages">Messages</li>
            <li id="about">About</li>
          </ul>
        </div>
        <div class="bottom-left">
          <img src="./image/logo2.jpg" alt="User Image" />
          <p>User Name</p>
        </div>
      </div>
      <div class="right-panel" id="content"></div>
    </div>
    
    
    <script src="./JS/script.js"></script>
  </body>
</html>
